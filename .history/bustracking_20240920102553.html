<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Integration</title>

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Available Buses</h1>
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize the map and set it to Marker 1's location
        const map = L.map('map').setView([19.0645, 72.8358], 14); 

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for bus stops with popups
        const marker1 = L.marker([19.0645, 72.8358]).addTo(map)
            .bindPopup('TSEC')
            .openPopup();
            
        const marker2 = L.marker([19.063223, 72.835549]).addTo(map)
            .bindPopup('National College Bus Stop');

        const marker3 = L.marker([19.0606982, 72.8336946]).addTo(map)
            .bindPopup('Bandra Station Bus Stop');

        const marker4 = L.marker([19.072411, 72.8283779]).addTo(map)
            .bindPopup('Khar Road');

        const marker5 = L.marker([19.060698, 72.8317539]).addTo(map)
            .bindPopup('Bandra East');

        // Automatically adjust the map to fit all markers
        const group = L.featureGroup([marker1, marker2, marker3, marker4, marker5]);
        map.fitBounds(group.getBounds());  // Adjust zoom and center to fit all markers, keeping Marker 1 visible.
    </script>

</body>
</html>
