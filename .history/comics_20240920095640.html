<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .grid-item {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .grid-item:hover {
            background-color: #eef6ff;
        }

        .grid-item img {
            width: 150px;
            height: 220px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .grid-item b {
            font-size: 16px;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

    </style>
</head>
<body>
    <div class="content">
        <h2>Featured Books</h2>
        <div class="grid-container">
            <div class="grid-item">
                <a href="xmen.html">
                    <img src="https://thecomicbookstore.in/storage/2024/08/TCBS7183.jpg" alt="X-Men By Gerry Duggan Vol. 4">
                    <b>X-Men By Gerry Duggan Vol. 4</b>
                </a>
            </div>
            <div class="grid-item">
                <a href="fantasticfour.html">
                    <img src="https://thecomicbookstore.in/storage/2024/08/TCBS7211.jpg" alt="Marvel Masterworks: The Fantastic Four Vol. 2">
                    <b>Marvel Masterworks: The Fantastic Four Vol. 2</b>
                </a>
            </div>
            <div class="grid-item">
                <a href="deadpool.html">
                    <img src="https://thecomicbookstore.in/storage/2024/09/TCBS7102.jpg" alt="Deadpool & Wolverine: WWIII #1 Todd Nauck Window Shades Variant Comic Book">
                    <b>Deadpool & Wolverine: WWIII #1 Todd Nauck Window Shades Variant Comic Book</b>
                </a>
            </div>
            <div class="grid-item">
                <a href="hulk.html">
                    <img src="https://thecomicbookstore.in/storage/2024/09/TCBS7067-scaled.jpg" alt="Hulk #6 Comic Book">
                    <b>Hulk #6 Comic Book</b>
                </a>
            </div>
            <div class="grid-item">
                <a href="To_Kill_a_Mockingbird.html">
                    <img src="https://m.media-amazon.com/images/I/51Z9p5AecCL._SY445_SX342_.jpg" alt="To Kill a Mockingbird">
                    <b>To Kill a Mockingbird</b>
                </a>
            </div>
            <div class="grid-item">
                <a href="spiderman.html">
                    <img src="https://thecomicbookstore.in/storage/2024/08/TCBS7184.jpg" alt="The World According to Spider-Man">
                    <b>The World According to Spider-Man</b>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
