<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Integration</title>

    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Available buses</h1>
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
       
        const map = L.map('map').setView([19.0645, 72.8358], 50 ); 

        // Add OpenStreetMap tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to indicate a location (e.g., bus stop or bus location)
        const marker = L.marker([19.0645, 72.8358]).addTo(map)
            .bindPopup('Tsec')
            .openPopup();
            

            const marker2 = L.marker([19.063223, 72.835549]).addTo(map)
            .bindPopup('national college bus stop')
            .openPopup();

            const marker3 = L.marker([19.0606982,72.8336946]).addTo(map)
            .bindPopup('Bandra station bus stop')
            .openPopup();
    </script>

</body>
</html>
